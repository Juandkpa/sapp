<ion-header>
    <ion-toolbar>
      <ion-title>
        Crear Grupo
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>        
      </ion-buttons>
      <ion-buttons end>
          <button ion-button (click)="fireAction()">
              <span ion-text color="primary" showWhen="ios">Guardar</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <!--ion-item>
          <ion-avatar item-start>
            <img src="{{character.image}}">
          </ion-avatar>
          <h2>{{character.name}}</h2>
          <p>{{character.quote}}</p>
        </ion-item-->  
        <ion-item>
          <ion-label color="primary" floating>Grupo</ion-label>
          <ion-input type="text" [(ngModel)]="data.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Descripción</ion-label>
            <ion-textarea rows="3" [(ngModel)]="data.fragment"></ion-textarea>
            <!-->ion-input type="text" placeholder="Descripción"></ion-input-->
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Imagen</ion-label>
          <ion-input type="text" [(ngModel)]="data.image"></ion-input>
        </ion-item>
    </ion-list>
  </ion-content>
