<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Groups</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content>
          <ion-fab right bottom>
              <button ion-fab mini (click)="openModal()">
                <ion-icon name="add"></ion-icon>
              </button>
          </ion-fab>
          <ion-card *ngFor="let g of groups">              
              <img src="{{g.image}}">
              <div class="floating"> 
                  <button ion-button clear small color="light" icon-start (click)="openModal(g)">
                      <ion-icon name="brush"></ion-icon>
                      Editar
                  </button>
                  <button ion-button clear small color="light" icon-start (click)="delete(g.id)">
                    <ion-icon name="trash"></ion-icon>
                    Borrar
                  </button>
                </div>
              <ion-card-content>                
                <ion-card-title>
                  {{g.name}}
                  </ion-card-title>
                <p>
                  {{g.fragment}}
                </p>
              </ion-card-content>
              <ion-row no-padding>
                  <ion-col>
                    <button ion-button clear small color="danger" icon-start>
                      <ion-icon name='star'></ion-icon>
                      Favorite
                    </button>
                  </ion-col>
                  <ion-col text-center>
                    <button ion-button clear small color="danger" icon-start>
                      <ion-icon name='musical-notes'></ion-icon>
                      Listen
                    </button>
                  </ion-col>
                  <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start>
                      <ion-icon name='share-alt'></ion-icon>
                      Share
                    </button>
                  </ion-col>
                </ion-row>
            </ion-card>

      </ion-content>
